<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Proxy n8n Chat (mínimo)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" />
  <style>html,body{height:100%;margin:0}#chat{height:100vh}</style>
</head>
<body>
  <div id="chat"></div>
  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    // ⚠️ SIN títulos, SIN metadata, SIN initialMessages
    const chat = createChat({
      target: '#chat',
      webhookUrl: 'https://analitekinr.app.n8n.cloud/webhook/03f593e9-b2f4-48a3-98a7-ceadb57aaf32/chat',
      allowFileUploads: false,
      // Intenta no cargar sesión previa por si hay un estado corrupto (si la versión lo soporta):
      loadPreviousSession: false
    });

    // No lo abrimos automáticamente; haz clic en el botón y escribe "hola"
  </script>
</body>
</html>
