<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Asistente IA - Analitek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    #header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: white;
    }
    
    .message {
      margin-bottom: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    
    .user-message {
      background: #007bff;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    
    .ai-message {
      background: #e9ecef;
      color: #333;
    }
    
    .typing {
      background: #e9ecef;
      padding: 12px 16px;
      border-radius: 8px;
      max-width: 80px;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    #inputArea {
      background: white;
      padding: 20px;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
    }
    
    #userInput {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      resize: none;
    }
    
    #sendBtn {
      padding: 12px 30px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    
    #sendBtn:hover { background: #0056b3; }
    #sendBtn:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <div id="header">
    <h2>ü§ñ Asistente IA - Analitek Industrial Research</h2>
    <p style="font-size: 14px; opacity: 0.9;">Consulta sobre productos, precios, aplicaciones y m√°s</p>
  </div>
  
  <div id="messages"></div>
  
  <div id="inputArea">
    <textarea id="userInput" rows="2" placeholder="Escribe tu pregunta aqu√≠..."></textarea>
    <button id="sendBtn" onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    // Configuraci√≥n
    const N8N_WEBHOOK_URL = 'https://analitekinr.app.n8n.cloud/webhook/webhook/analitek-chat'; // ‚ö†Ô∏è CAMBIAR
    
    // Obtener mensaje inicial de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const initialMessage = urlParams.get('q') || '';
    
    // Session ID para mantener contexto
    let sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    
    // Inicializaci√≥n
    window.onload = function() {
      if (initialMessage) {
        addMessage('user', initialMessage);
        sendToN8N(initialMessage);
      }
      
      // Enter para enviar (Shift+Enter para nueva l√≠nea)
      document.getElementById('userInput').addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    };
    
   function addMessage(type, text) {
  const messagesDiv = document.getElementById('messages');
  const msgDiv = document.createElement('div');
  msgDiv.className = 'message ' + (type === 'user' ? 'user-message' : 'ai-message');
  
  if (type === 'ai') {
    msgDiv.innerHTML = marked.parse(text);
  } else {
    msgDiv.textContent = text;
  }
  
  messagesDiv.appendChild(msgDiv);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}
    
    function showTyping() {
      const messagesDiv = document.getElementById('messages');
      const typingDiv = document.createElement('div');
      typingDiv.id = 'typing';
      typingDiv.className = 'typing';
      typingDiv.textContent = '...';
      messagesDiv.appendChild(typingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    function hideTyping() {
      const typingDiv = document.getElementById('typing');
      if (typingDiv) typingDiv.remove();
    }
    
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const sendBtn = document.getElementById('sendBtn');
      const message = input.value.trim();
      
      if (!message) return;
      
      // Deshabilitar input mientras procesa
      input.disabled = true;
      sendBtn.disabled = true;
      
      // Mostrar mensaje del usuario
      addMessage('user', message);
      input.value = '';
      
      // Enviar a n8n
      await sendToN8N(message);
      
      // Rehabilitar input
      input.disabled = false;
      sendBtn.disabled = false;
      input.focus();
    }
    
    async function sendToN8N(message) {
      showTyping();
      
      try {
        const response = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: message,
            sessionId: sessionId,
            timestamp: new Date().toISOString(),
            source: 'analitek-web'
          })
        });
        
        if (!response.ok) throw new Error('Error en la respuesta del servidor');
        
        const data = await response.json();
        hideTyping();
        
        // Mostrar respuesta de la IA
        // Ajusta seg√∫n c√≥mo tu n8n devuelve la respuesta
        const aiResponse = data.response || data.output || data.message || 'Lo siento, no pude procesar tu consulta.';
        addMessage('ai', aiResponse);
        
      } catch (error) {
        hideTyping();
        console.error('Error:', error);
        addMessage('ai', '‚ùå Lo siento, hubo un error al procesar tu consulta. Por favor, intenta de nuevo.');
      }
    }
  </script>
</body>
</html>
